<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Me</title>
  <style>
    body{
        background-color: black;
        color: white;
        font-family: Arial;
    }

    .title{
        font-weight: bold;
        font-size: 30px;
    }
    .move-icon{
        /* height: 50px; */
        background-color: transparent;
        border: 3px yellow;
        width: 120px;
        height: 120px;
        border-radius: 50px;
        margin-right: 20px;
        cursor: pointer;
    }
 
  </style>
</head>
<body>
  <p class="title">Play against the computer!</p>
  <p></p>  
  <button class="rock" onclick=
  "compMove=getMove();
  getWinner('rock',compMove)
  "><img src='images/rock-emoji.png' class="move-icon">
  </button>

  <button class='paper' onclick=
  "compMove=getMove();
  getWinner('paper',compMove)">
  <img src='images/paper-emoji.png' class="move-icon">
  </button>
  
  <button class='scissors' onclick=
  "compMove=getMove();
  getWinner('scissors',compMove)
  ">
  <img src='images/scissors-emoji.png' class="move-icon">
  </button>

    <p class="js-showResult"></p>
    <p class="js-showMove"></p>
    <p class="js-showScore"></p>
   <button class='reset_score' onclick=
   "resetScore();">
    Reset Score</button>
  
  <script>
     let score=JSON.parse(localStorage.getItem('score')) ||{
            wins:0,
            losses:0,
            draws:0
        };
        displayScore();
     
        function displayScore()
        {
            document.querySelector('.js-showScore').
            innerHTML=`Wins: ${score.wins}, Losses: ${score.losses}, draws: ${score.draws}`
        }
        function displayResult(res)
        {
            document.querySelector('.js-showResult').innerHTML=res
        }
        function getMove()
        {
            num=Math.random();
            if (num>=0 && num<1/3) return 'rock';
            if (num>=1/3 && num<2/3) return 'paper';
            if (num>=2/3 && num<1) return 'scissors';
        }

        function getWinner(userMove,compMove)
        {
            if (userMove===compMove)
            {
                score.draws++;
                displayResult('DRAW!');
                document.querySelector('.js-showMove').
                innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                displayScore();
            }
            else if (userMove==='rock')
            {
                if(compMove=='scissors')
                {
                    score.wins++;
                    displayResult('You Win!');
                    document.querySelector('.js-showMove').
                    innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                    displayScore();
                }
                else if (compMove==='paper')
                {
                    score.losses++;
                    displayResult('You loose.');
                    document.querySelector('.js-showMove').
                    innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                    displayScore();
                }
            }
            else if (userMove==='paper')
            {
                if(compMove=='rock')
                {
                    score.wins++;
                    displayResult('You Win!');
                    document.querySelector('.js-showMove').
                    innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                    displayScore();
                }
                else if (compMove==='scissors')
                {
                    score.losses++;
                    displayResult('You loose.');
                    document.querySelector('.js-showMove').
                    innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                    displayScore();
                }
            }
            else if (userMove==='scissors')
            {
                if(compMove==='rock')
               {
                   score.losses++;
                   displayResult('You loose');
                   document.querySelector('.js-showMove').
                   innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                   displayScore();
               }
                else if (compMove==='paper')
                {
                    score.wins++;  
                    displayResult('You Win!');
                    document.querySelector('.js-showMove').
                    innerHTML=`You play ${userMove}. Computer plays ${compMove}`
                    displayScore();              
                }
            }
            localStorage.setItem('score',JSON.stringify(score));
        }
        function resetScore()
        {
            localStorage.removeItem('score');
            score.wins=0
            score.losses=0
            score.draws=0
            displayScore();
        }
  </script>
</body>
</html>
