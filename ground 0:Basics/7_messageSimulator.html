<!DOCTYPE html>
<html>
<head>
  <title class="webTitle">App</title>
</head>
<body>
    <button onclick="changeTitle('Add')">Add</button>
    <button onclick="changeTitle('Remove')">Remove</button>
  <script>
    let messages=0;
    function changeTitle(action)
    {
        if(action=='Add') messages+=1;
        else if(action=='Remove') messages-=1;
        const bodyElement=document.querySelector('.webTitle');
        if(messages==1) bodyElement.innerHTML=`(${messages}) new message`;  
        else if (messages>1) bodyElement.innerHTML=`(${messages}) new messages`;
        if(messages<=0) 
        {
            bodyElement.innerHTML=`App`;
            messages=0;
        }         
        setTimeout(function (){
            bodyElement.innerHTML=`App`;
        },1000);
    }  
  </script>
</body>
</html>
