<!DOCTYPE html>
<html>
<head>
  <title> CALCULATOR </title>
  <style>   </style>
</head>
<body>
    <p>Calculator</p>
    <p></p>
    <button onclick="equation+=1, console.log(equation)">1</button>
    <button onclick="equation+=2,console.log(equation)">2</button>
    <button onclick="equation+=3, console.log(equation)">3</button>
    <button onclick="equation+='+', console.log(equation)">+</button>
    <p></p>
    <button onclick="equation+=4, console.log(equation)">4</button>
    <button onclick="equation+=5, console.log(equation)">5</button>
    <button onclick="equation+=6, console.log(equation)">6</button>
    <button onclick="equation+='-', console.log(equation)">-</button>
    <p></p>
    <button onclick="equation+=7, console.log(equation)">7</button>
    <button onclick="equation+=8, console.log(equation)">8</button>
    <button onclick="equation+=9, console.log(equation)">9</button>
    <button onclick="equation+='*', console.log(equation)">*</button>
    <p></p>
    <button onclick="equation+=0, console.log(equation)">0</button>
    <button onclick="equation+='.', console.log(equation)">.</button>
    <button onclick="equation=eval(equation), console.log(equation)">=</button>
    <button onclick="equation+='/', console.log(equation)">/</button>
    <p></p>
    <button onclick="equation='', console.log('cleared.')">clear</button>
  <script>  
  let equation=''
  </script>
</body>
</html>
