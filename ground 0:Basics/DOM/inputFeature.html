<!DOCTYPE html>
<html>
<head>
  <title>Features of input tag</title>
  <style>   </style>
</head>
<body>
    <input class="js-text" placeholder="Type something" onkeyup="displayText()">
    <p class="js-display"></p>
  <script>
    function displayText()
    {
        document.querySelector('.js-display').innerHTML=document.querySelector('.js-text').value;
    }  
  </script>
</body>
</html>
