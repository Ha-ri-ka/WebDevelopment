<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
      .rock{
        background-color: pink;
      }
      .scissors{
        background-color: blueviolet;
      }
      .paper{
        background-color: darkmagenta;
      }
  </style>
</head>
<body>
  <p>Play against the computer!</p>
  <p></p>
  
  <button class="rock" onclick=
  "compMove=getMove();
  getWinner('rock',compMove)
  ">
  Rock</button>

  <button class='paper' onclick=
  "compMove=getMove();
  getWinner('paper',compMove)">
  Paper</button>
  
  <button class='scissors' onclick=
  "compMove=getMove();
  getWinner('scissors',compMove)
  ">Scissors</button>
  
  <script>  
        function getMove()
        {
            num=Math.random();
            if (num>=0 && num<1/3) return 'rock';
            if (num>=1/3 && num<2/3) return 'paper';
            if (num>=2/3 && num<1) return 'scissors';
        }

        function getWinner(userMove,compMove)
        {
            if (userMove===compMove)
            alert(`You play ${userMove}. Computer plays ${compMove}. its a draw!`)
            else if (userMove==='rock')
            {
                if(compMove=='scissors')
                alert(`You play ${userMove}. Computer plays ${compMove}. You win!`)
                else if (compMove==='paper')
                alert(`You play ${userMove}. Computer plays ${compMove}. You loose!`)
            }
            else if (userMove==='paper')
            {
                if(compMove=='rock')
                alert(`You play ${userMove}. Computer plays ${compMove}. You won!`)
                else if (compMove==='scissors')
                alert(`You play ${userMove}. Computer plays ${compMove}. You loose!`)
            }
            else if (userMove==='scissors')
            {
                if(compMove==='rock')
                alert(`You play ${userMove}. Computer plays ${compMove}. You loose!`)
                else if (compMove==='paper')
                alert(`You play ${userMove}. Computer plays ${compMove}. You win!`)
            }
        }
  </script>
</body>
</html>
