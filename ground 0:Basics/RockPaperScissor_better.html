<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
      .rock{
        background-color: pink;
      }
      .scissors{
        background-color: blueviolet;
      }
      .paper{
        background-color: darkmagenta;
      }
  </style>
</head>
<body>
  <p>Play against the computer!</p>
  <p></p>  
  <button class="rock" onclick=
  "compMove=getMove();
  getWinner('rock',compMove)
  ">
  Rock</button>

  <button class='paper' onclick=
  "compMove=getMove();
  getWinner('paper',compMove)">
  Paper</button>
  
  <button class='scissors' onclick=
  "compMove=getMove();
  getWinner('scissors',compMove)
  ">Scissors</button>

   <button class='reset_score' onclick=
   "resetScore();">
    Reset Score</button>
  
  <script>
    const score={
        wins: 0,
        losses: 0,
        draws: 0
    }; 
        function getMove()
        {
            num=Math.random();
            if (num>=0 && num<1/3) return 'rock';
            if (num>=1/3 && num<2/3) return 'paper';
            if (num>=2/3 && num<1) return 'scissors';
        }

        function getWinner(userMove,compMove)
        {
            if (userMove===compMove)
            {
                score.draws++;
                alert(`You play ${userMove}. Computer plays ${compMove}. its a draw!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`)
            }
            else if (userMove==='rock')
            {
                if(compMove=='scissors')
                {
                    score.wins++;
                    alert(`You play ${userMove}. Computer plays ${compMove}. You win!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
                }
                else if (compMove==='paper')
                {
                    score.losses++;
                    alert(`You play ${userMove}. Computer plays ${compMove}. You loose!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
                }
            }
            else if (userMove==='paper')
            {
                if(compMove=='rock')
                {
                    score.wins++;
                    alert(`You play ${userMove}. Computer plays ${compMove}. You win!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
                }
                else if (compMove==='scissors')
                {
                    score.losses++;
                    alert(`You play ${userMove}. Computer plays ${compMove}. You loose!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
                }
            }
            else if (userMove==='scissors')
            {
                if(compMove==='rock')
               {
                   score.losses++;
                   alert(`You play ${userMove}. Computer plays ${compMove}. You loose!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
               }
                else if (compMove==='paper')
                {
                    score.wins++;                
                    alert(`You play ${userMove}. Computer plays ${compMove}. You win!\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
                }
            }
        }
        function resetScore()
        {
            score.wins=0
            score.losses=0
            score.draws=0
            alert(`Score reset.\nwins:${score.wins} losses:${score.losses}  draws:${score.draws}`);
        }
  </script>
</body>
</html>
