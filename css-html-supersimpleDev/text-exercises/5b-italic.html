<!DOCTYPE html>
<html>
<head>
  <title>italic demo</title>
  <style>
  p{
    font-family: Arial;
    margin-top: 0;
    margin-bottom: 0;
  }
  .title{
    font-size: 22px;
    font-weight: 700;
    color:black;
  }   
  .subtitle{
    margin-top: 5px;
    color: rgb(230, 5, 5);
  }
  </style>
</head>
<body>
    <p class="title">Biggest Deals of the Year!</p>
    <p class="subtitle"><i>Sales end Tuesday</i></p>
</body>
</html>
