<!DOCTYPE html>
<html>
<head>
  <title>Pricing</title>
  <style>   
    p{
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
    }
    .price{
        font-size: 30px;
    }
    .curr{
        font-size: 15px;
        color: grey;
    }
    .line2{
        margin-top: 10px;
        color: green;
    }
    .line3{
        margin-top: 10px;

    }
    .part2{
        color: rgb(207, 2, 2);
    }
 </style>
</head>
<body>
    <p>
        <span class="price">1,049.61</span> 
        <span class="curr">USD</span>
    </p>

    <p class="line2">+18.05 (1.75%) today </p>

    <p class="line3">
        <span class="part1">After hours 1,048.00</span>
        <span class="part2">-1.61 (0.15%)</span> 
    </p>
</body>
</html>
