<!DOCTYPE html>
<html>
<head>
  <title>Tweet</title>
  <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <!-- container -->
    <div class="tweet">
        <!-- horizontal left -->
        <div class="picture-div">
            <img src="pfp.jpg" class="pfp">
        </div>
        <!-- horizontal right  -->
        <div class="tweet-column">
            <!-- vertical top  -->
            <div class="tweet-header">
                <div class="author-name">supersimple.dev</div>
                <div class="username">
                    @SuperSimpleDev
                </div>
            </div>
            <!-- vertical middle  -->
            <div class="tweet-text">
                What is backend development? A complete overview. New video is up!
            </div>
            <!-- vertical bottom  -->
            <div class="video-preview">
                <!-- horizontal left  -->
                <div class="gray-area"></div>
                <!-- horizontal right  -->
                <div class="video-info-column">
                    <!-- vertical top -->
                    <div class="video-website">youtube.com</div>
                    <!-- vertical bottom -->
                    <div class="video-title">
                    Backend web development - a complete overview (2021)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
