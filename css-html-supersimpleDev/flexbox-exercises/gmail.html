<!DOCTYPE html>
<html>
<head>
  <title>Gmail ios Replica</title>
  <style>
    div{
        font-family: arial;
    }
    .outer-box{
        border: rgb(240,240,240);
        border-width: 2px;
        border-style: solid;
        box-shadow: 0 0 5px rgba(0,0,0,0.25);
        width: 400px;
        padding-bottom: 25px;   
        padding-left: 10px;
        padding-top: 10px;
        border-radius: 5px;
    }
    .title{
        margin-bottom: 15px;
        font-size: 12px;
        color: gray;
    }
    .picture{
        margin-right: 7px;
    }
    .pfp{
        width: 50px;
        height: 50px;
        border-radius: 25px;
    }
    .sender{
        margin-right: 127px;
        font-weight: bold;
        font-size: 18px;
    }  
    .time{
        color: gray;
        font-size: 12px;
    }
    .email-overview{
        display: flex;
        align-items: center;
    }
    .email-info{
        display: flex;
        align-items: center;
        margin-bottom: 3px;
    }
    .subject{
        font-weight: bold;
        margin-bottom: 3px;
        font-size: 16px;
    }
    .content{
        font-size: 15px;
        color: gray;
        font-size: 16px;
    }
  </style>
</head>
<body>
    <!-- OUTER BIG DIV -->
    <div class="outer-box">
        <!-- Vertical top div -->
        <div class="title">ALL INBOXES</div>
        <!-- Vertical bottom div -->
        <div class="email-overview">
            <!-- horizotal left div -->
            <div class="picture">
                <img src="pfp.jpg" class="pfp">
            </div>
            <!-- horizontal right div -->
            <div>
                <!-- vertical top most div -->
                <div class="email-info">
                    <!-- horizontal left div -->
                    <div class="sender">
                        Chewy Promotions
                    </div>
                    <!-- horizontal right div -->
                    <div class="time">
                        4:58 PM
                    </div>
                </div>
                <!-- Vertical middle div -->
                <div class="subject">
                    Biggest sales of the year!
                </div>
                <!-- Vertical bottom most div -->
                <div class="content">
                    Hey there! We're writing to tell you about our...
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
