<!DOCTYPE html>
<html>
<head>
  <title>display</title>
  <style>
    .text{
        font-family: Arial;
        font-size: 18px;
        width: 250px;
        display: inline-block;
        vertical-align: middle;
    }   
    .button{
        font-size: 18px;
    }
  </style>
</head>
<body>
    <p class="text">
        Thanks for chatting with our customer support. Would you like to take our quick survey? 
    </p>
    <button class="button">Yes</button>
    <button class="button">No</button>
</body>
</html>
